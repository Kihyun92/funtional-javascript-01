## ES6에서의 리스트 순회

<script>
    log('## ES5에서의 리스트 순회');
    const list = [1, 2, 3];
    for (var i = 0; i < list.length; i++) {
        log(list[i]);
    }

    log('## 유사 배열 순회');
    const str = 'abc';
    for (var i = 0; i < str.length; i++) {
        log(str[i]);
    }

    log('## ES6에서의 리스트 순회');
    for (const a of list) {
        log(a);
    }
    for (const a of str) {
        log(a);
    }
    // 훨씬 간결하고, 보다 선언적으로 바뀜
</script>
